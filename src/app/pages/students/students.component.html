<nz-table #basicTable [nzData]="studentsList">
    <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Group</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of basicTable.data">
        <td>{{ data.id }}</td>
        <td>{{ data.name }}</td>
        <td>{{ data.groupId }}</td>
        <td>
          <button nz-button nzType="primary" nzDanger (click)="editStudentById(data)">Edit</button>
          <button nz-button nzType="primary" nzDanger (click)="getStudents()">Get Students</button>
          <button nz-button nzType="primary" nzDanger (click)="addNewStudentById(data)">Add</button>
        </td>
      </tr>
    </tbody>
  </nz-table>
